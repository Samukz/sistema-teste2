<div th:replace="compartilhado/header"></div>

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Tables</h1>
                    <p class="mb-4">DataTables is a third party plugin that is used to generate the demo table below.
                        For more information about DataTables, please visit the <a target="_blank"
                            href="https://datatables.net">official DataTables documentation</a>.</p>

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <a href="/usuarios/novo" class="btn btn-primary">Novo</a>
                            <h6 class="m-0 font-weight-bold text-primary">DataTables Example</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Id</th>
                                            <th>Usuario</th>
                                            <th>Senha</th>
                                            <th></th>
                                            <th></th>

                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                            <th>Id</th>
                                            <th>Usuario</th>
                                            <th>Senha</th>
                                            <th></th>
                                            <th></th>
                                        </tr>
                                    </tfoot>
                                    <tbody>





                                        <tr th:each="usuario : ${usuarios}">
                                            <td th:text="${usuario.id}"></td>
                                            <td th:text="${usuario.nome}"></td>
                                            <td th:text="${usuario.senha}"></td>

                                            <td><a th:href="@{'/usuarios/' + ${usuario.id}}" class="btn btn-warning">Alterar</td>
                                            <td>
                                                <a href="javascript:void(0);" th:onclick="|window.location.href='@{/usuarios/{id}/excluir(id=${usuario.id})}';|"
                                                    class="btn btn-danger">Excluir</a>
                                            </td>

                                        </tr>
                                                                                
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->
                
                <div th:replace="compartilhado/footer"></div>
